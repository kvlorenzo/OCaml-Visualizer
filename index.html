<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" 
				content="A web application to view data from PythonTutor">
		<meta name="keywords" 
				content="python, tutor, data, viewer">
		<meta name="author" content="Kyle Lorenzo">
		<title>Python Tutor Data Viewer</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" 
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rokkitt'>
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
				crossorigin="anonymous"></script>
		<script type="module" src="server.js"></script>
		<div id="container">
			<div id="main">
				<header>
						Python Tutor Data Viewer
				</header>
			</div>
			<div id="inputarea">
				<form>
          Directory: <input type="file">
					Number of queries: <input type="text" name="queries" id="queries" placeholder="10"><br>
					<button type="button" id="submitButton">Query!</button>
				</form>
			</div>
			<div class="queryarea">
				<div class="badOutput">
          <label for="before"><strong>Before</strong></label><br>
					<textarea readonly id="badOutputBox" name="outputBox"></textarea>
				</div>
				<div class="goodOutput">
          <label for="after"><strong>After</strong></label><br>
					<textarea readonly id="goodOutputBox" name="outputBox"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
